<ion-header>
  <ion-toolbar>
    <ion-title>Create a new Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  #form="ngForm" (ngSubmit)="register(form)"  style="margin: 15% 20% 15% 20% ; border: 0.5px solid rgb(187, 180, 180);">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="12" size-xs="12">
          <div text-center>
            <h3 style="margin-left :38% ;">Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  style= "width: 100%;" name="name" type="text" placeholder="Name" ngModel required minlength='2'></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  style= "width: 100%;" name="last-name" type="text" placeholder="Last-name" ngModel required minlength='2'></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="Password" placeholder="Password" ngModel required minlength='6'></ion-input>
            </ion-item>

          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
