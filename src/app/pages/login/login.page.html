<ion-header>
  <ion-toolbar>
    <ion-title>Sign in to Continue </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" style="margin: 15% 20% 15% 20% ; border: 0.2px solid rgb(179, 171, 171);">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="12" size-xs="12">
          <div text-center>
            <h3 style="margin-left: 45.0%;">Login</h3>
          </div>
          <div padding>
            <h3 style="color: red;">{{Alert}}</h3>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel  requried email></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required minlength="6" ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h4 style="margin-left: 5%;">Don't have an account ? <a routerLink='/register'>Create one now !</a> </h4>
  </form>
</ion-content>
